version: '3.8'

services:
  noet:
    build: .
    container_name: noet
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      # Bind mount for data persistence (recommended for single host)
      - ./data:/data
      
      # Alternative: Use Docker volume (uncomment below and comment above)
      # - noet-data:/data
    environment:
      - NOET_DB_PATH=/data/noet.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/settings"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# Uncomment if using Docker volume instead of bind mount
# volumes:
#   noet-data:
#     driver: local